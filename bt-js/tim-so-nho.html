<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Tìm số nhỏ nhất trong mảng</h4>
    <p id="demo"></p>
    <button id="tim">Tìm</button>
    <p id="demo1"></p>
    <script>
        const arrNum = [100, 1, 5, 7, 10, 99];
        const button = document.getElementById('tim');
        document.getElementById('demo').innerHTML = arrNum;
        button.addEventListener('click', function(){
            document.getElementById('demo1').innerHTML = tim_Min(arrNum);
        });

        function tim_Min(arr) {
            let len = arr.length;
            let min = Infinity;
            while (len--) {
                if (arr[len] < min)
                    min = arr[len];
            }
            return min;
        }
    </script>
</body>
</html>
